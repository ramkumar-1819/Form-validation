<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>REG_EXP validation</h2>
    <div class="container"><!--Hold all elements-->
    <form name="formss" action="/"onsubmit="return myfun()"> <!--creating form-->
      
      <label for="usname">USERNAME:</label>
      <input type="text" id="usname" name="username"><!--UserName Input-->
      <label class="alert" id="name"></label>
      
      <label for="ads">ADDRESS:</label>
      <input type="text" id="ads" name="address"><!--Adrress Input-->
      <label class="alert" id="addrs"></label>
     
      <label for="ml">MAIL:</label>
      <input type="text" id="ml" name="maill"><!--Mail Input-->
      <label class="alert" id="mails"></label>
     
      <label for="pwd">PASSWORD:</label>
      <input type="text" name="password" id="pwd"><!--Password Input-->
      <label class="alert" id="pass"></label>
      
      <label for="phno">PHONE NUMBER:</label>
      <input type="text" name="phonenumber" id="phno"><!--PhoneNumber Input-->
      <label class="alert" id="phone"></label>
      
      <input type="submit" id="sm"><!--Submit Button-->
    </form>
    <div id="res"></div><!--Display successfully message when form is filled successfully-->
    </div>
    
    <script src="./app.js"></script>
  </body>
        
        
</html>
